<h3 class="text-center">Robot Position</h3>
<div class="row">
  <div class="col">
    <h4 class="mt-4">Position</h4>
    <p class="mt-0">x:{{this.state.x}}</p>
    <p class="mt-0">y:{{this.state.y}}</p>
    <p class="mt-0">orientation:{{this.state.orientation}}</p>
  </div>
  <div class="col">
    <h4 class="mt-4">Velocities</h4>
    <p class="mt-0">Linear Velocity:{{this.state.linear_velocity}}</p>
    <p class="mt-0">Angular Velocity:{{this.state.angular_velocity}}</p>
  </div>
</div>
